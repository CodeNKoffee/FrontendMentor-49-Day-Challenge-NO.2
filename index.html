<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./CSS/style.min.css">

  <title>NFT Card</title>
</head>
<body>
  <div id="card">
    <figure>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
    </figure>
    <div>
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="nft__content">
        <span id="cost">
          <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
          <h5>0.041ETH</h5>
        </span>
        <span id="time">
          <img src="./images/icon-clock.svg" alt="Time left">
          <h5>3 days left</h5>
        </span>
      </div>
      <hr>
      <div id="nft__creator">
        <img src="./images/image-avatar.png" alt="NFT Creator">
        <h5>Creation of <span class="white">Jules Wyvern</span></h5>
      </div>
    </div>
  </div>
</body>
</html>
